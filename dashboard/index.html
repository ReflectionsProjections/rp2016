<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R|P 2016 Dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="compiled/flipclock.css">
    <link rel="stylesheet" href="main.css">

<body>

    <div class="container">
        <div class="main-content-area-wrapper">
            <h1>reflections | projections 2016 will launch in</h1><br>

                <div class="message"></div>
            </div> <br>

        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="buttons">
                <a class="btn btn-x1" href="http://reflectionsprojections.com/"><i class="fa fa-home" aria-hidden="true"></i> Website</a>
                <a class="btn btn-x1" href="https://acmrp.typeform.com/to/h8KWbS"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Registration</a>
                <a class="btn btn-x1" href="http://reflectionsprojections.com/#schedule"><i class="fa fa-calendar-check-o" aria-hidden="true"></i> Schedule</a>
            </div>
        </div>
    </div>

    <div class="overlay"></div>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="compiled/flipclock.js"></script>
    <script src="main.js"></script>

</html>

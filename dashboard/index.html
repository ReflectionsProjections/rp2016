<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="30">
    <title>R|P 2016 Dashboard</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="compiled/flipclock.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
        <div class="main-content-area-wrapper">
            <div class="logo"><img src="img/rp_white.png"></div><br>

            <div id="title"><h2>reflections | projections 2016 will launch in</h2><br><br></div>
            <div class="main-content-area">
                <div class="clock" style=""></div>
                <div class="message"></div>
            </div> <br>

            <div id="happening-now" style="display:none">
                <div class="media">
                    <div class="center-children">

                        <a id="happening-now-picture-container" class="media-left" href="#">
                            <img id="happening-now-picture" class="media-object" src="" alt="">
                        </a>

                        <div class="media-body">
                            <h4 id="happening-now-title" class="media-heading">
                                Nothing is happening right now!
                            </h4>
                            <div id="happening-now-body">
                                Happening now in <span id="happening-now-desc"></span>
                            </div>
                            <br>

                        </div>
                        <br>
                        <div id="happening-next-container" class="happening-next-container text-center">
                            Next: <span id="happening-next-name"></span> at <span id="happening-next-time"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="caption"><h2>We're <span class="accent">almost there.</span></h2></div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="buttons">
                For information, scheduling, and registration, visit <span class="accent strong">http://reflectionsprojections.com/</span>
            </div>
        </div>
    </div>

    <div class="overlay"></div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="compiled/flipclock.js"></script>
    <script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R|P 2016 : Job Fair</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="main-section">
        <h1 class="title">Job Fair</h1>
        <div id="companies-list"></div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.1.0.js"
        integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script id="companies-template" type="text/x-handlebars-template">
        {{#each this}}
        <div class="row company-card">
            <img src="{{image}}" class="col-sm-12 col-lg-3">
            <div class="col-sm-12 col-lg-9">
                <p>
                    {{description}}
                 </p>
                 <p>
                     <span style="font-weight:bold">Opportunities: </span>
                     <span>{{seeking}}</span>
                 </p>
                 <p>
                     <span style="font-weight:bold">Work Authorization: </span>
                     <span>{{work}}</span>
                 </p>
             </div>
         </div>
         {{/each}}
    </script>
    <script src="assets/js/main.js"></script>
</body>

</html>
